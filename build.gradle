plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.60'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    ext.ktor_version = '1.2.6'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.slf4j:slf4j-simple:1.7.21'
    implementation "io.ktor:ktor-server-netty:$ktor_version"
    implementation "io.ktor:ktor-jackson:$ktor_version"
    testImplementation 'org.testng:testng:6.9.9'
    testImplementation "io.ktor:ktor-client-core-jvm:$ktor_version"
    testImplementation "io.ktor:ktor-client-cio:$ktor_version"
    testImplementation "io.ktor:ktor-client-json-jvm:$ktor_version"
    testImplementation "io.ktor:ktor-client-jackson:$ktor_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

sourceSets.main.kotlin.srcDirs = ['src']
sourceSets.test.kotlin.srcDirs = ['test']

test { useTestNG() }

application.mainClassName = 'revolut.MainKt'
